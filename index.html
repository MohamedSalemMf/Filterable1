<!DOCTYPE html>
<html>

<head>
    <title>img zoom </title>
    <link rel="icon" href="img/wats.jpg" type="">
    <meta name="description" content="web design And web development And Slider ">
    <meta name="keywords" content="Slider  , Slider ">
    <meta name="author" content="Mohamed Salem">
    <meta http-equiv="content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ======================================================================================================================= -->
    <!-- start slider   -->

        <section>
            <div class="box-f">
            <ul>
                <li class="list active" data-filter="All">All</li>
                <li class="list" data-filter="Mobile">Mobile</li>
                <li class="list" data-filter="Camera">Camera</li>
                <li class="list" data-filter="Watch">Watch</li>
                <li class="list" data-filter="Shoe">Shoe</li>
                <li class="list" data-filter="Headphone">Headphone</li>
            </ul>

            <div class="product">
                <div class="itemBox All Mobile"><img src="images/1.png" alt=""></div>
                <div class="itemBox All Camera"><img src="images/2.png" alt=""></div>
                <div class="itemBox All Watch"><img src="images/3.png" alt=""></div>
                <div class="itemBox All Shoe"><img src="images/4.png" alt=""></div>
                <div class="itemBox All Headphone"><img src="images/5.png" alt=""></div>
                <div class="itemBox All Headphone"><img src="images/6.png" alt=""></div>
                <div class="itemBox All Shoe"><img src="images/7.png" alt=""></div>
                <div class="itemBox All Watch"><img src="images/8.png" alt=""></div>
                <div class="itemBox All Camera"><img src="images/9.png" alt=""></div>
                <div class="itemBox All Mobile"><img src="images/10.png" alt=""></div>
            </div>
        </div>

        </section>



    <!-- end slider  -->
    <!-- =======================================================================================================================  -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
